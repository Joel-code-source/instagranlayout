<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css" />
  </head>
  <body>
    <div class="pagcadastro">
      <main>
        <form id="form">
          <img src="instagram-logo-1.png" alt="" />
          <p class="subititulo">
            Cadastre-se para ver fotos e vídeos dos seus amigos.
          </p>
          <button class="facebook">
            <a class="face" href="#">Entrar com o Facebook</a>
          </button>
          <p class="ou">ou</p>
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="senha" placeholder="Senha" />
          <input type="name" id="nome" placeholder="Nome completo" />
          <input type="name" id="usuario" placeholder="Nome de usuário" />
          <p class="mais">
            As pessoas que usam nosso serviço podem ter enviado suas informações
            de contato para o Instagram.<a href="#" class="texto">Saiba mais</a>
          </p>
          <p class="terms">
            Ao se cadastrar, você concorda com nossos
            <a href="#" class="texto"
              >Termos, Política de Privacidade e Política de Cookies.</a
            >
          </p>
          <button id="cadastro">
            <a href="#" class="link-cadastro"> Cadastre-se</a>
          </button>
        </form>
      </main>
      <footer>
        <p class="login">
          Tem uma conta? <a href="#" alt="" class="conectse">Conecte-se</a>
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
